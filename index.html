<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Color Changer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <!--[if lt IE 7]>

        <div class="main">
            <h1><span id="header-color">Color</span> Picker</h1>
            <hr>
            <button id="color-button" type="button">Change background color</button>
            <p id="hex-color">Color is: </p>
            <p id="opacity-percent">Opacity is: </p>
            <p>Change Opacity below:</p>
            <input type="range" min="0" max="1" step="0.01" value="1" class="slider" id="myRange">
            <button id="copy">Copy RGBA color</button>
        </div>
        
        <script src="app.js" async defer></script>
    </body>
